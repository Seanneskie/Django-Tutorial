{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome, Supplier!</h2>
        <p>This is the supplier home page.</p>
        <h2>Product List</h2>
        <a href="{% url 'product_create' %}">Create New Product</a>
        <ul>
            {% for product in products %}
            <li>
                {{ product.product_name }} - {{ product.price }}
                <a href="{% url 'product_update' product.pk %}">Edit</a>
                <a href="{% url 'product_delete' product.pk %}">Delete</a>
            </li>
            {% endfor %}
        </ul>
        {% block content %}
        
        
        {% endblock content %}
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    </div>
</body>
</html>
